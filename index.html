    <script src="/socket.io/socket.io.js"></script>
    <script>
        scream.volume = 1
        let socket;
        let currentUsername = '';
        
        function login() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è!');
                return;
            }
            
            currentUsername = username;
  
            socket = io();
            
       
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';
            
          
            socket.emit('user login', username);
       
            document.getElementById('messageInput').focus();
            
 
            socket.on('message history', (messages) => {
                const messagesDiv = document.getElementById('messages');
                messages.forEach(message => {
                    displayMessage(message);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
            
            socket.on('chat message', (message) => {
                displayMessage(message);
                scrollToBottom();
            });
            
            socket.on('online users', (users) => {
                document.getElementById('usersOnline').textContent = 
                    `–û–Ω–ª–∞–π–Ω: ${users.length} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π`;
            });
            
            socket.on('user joined', (text) => {
                displayNotification(text);
            });

            socket.on('scream', (data) => {
                
                if(data) scream.play()
                else shame.play()
            });
            
            socket.on('user left', (text) => {
                displayNotification(text);
            });
        }
        
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = `${message.date} ${message.time}`;
            messageDiv.innerHTML = `
                <div>
                    <span class=" badge bg-${message?.isBot? "danger" : "success"}">${message.username}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="text">${message.text}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
        }
        
        function displayNotification(text) {
            const messagesDiv = document.getElementById('messages');
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'notification';
            notificationDiv.textContent = text;
            
            messagesDiv.appendChild(notificationDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUsername) {
                socket.emit('chat message', {
                    username: currentUsername,
                    text: text
                });
                
                input.value = '';
                input.focus();
            }
        });
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('messageForm').dispatchEvent(new Event('submit'));
            }
        });
        
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
    </script>
